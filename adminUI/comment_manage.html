						<div class="form-group col-md-6">
							<label for="Name">商品編號</label>

						<div class="form-group col-md-6">
							<label for="Name">商品名稱</label>

					</div>
				</div>
				<div class="well">

						<h4>依會員查詢</h4>

					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="well">
					<div class="row">
						<h4>依評論評分查詢</h4>
						<div class="form-group col-md-12">
							<label for="Name">評論編號</label>
							<input type="text" class="form-control" id="commentSearch_COID" placeholder="評語編號" value="">
						</div>
						<div class="form-group col-md-12">
							<label for="Name">評論關鍵字</label>
							<input type="text" class="form-control" id="commentSearch_keyword" placeholder="評語關鍵字" value="">
						</div>
						<div class="form-group col-md-6">
							<label for="Name">評分</label>
							<input type="text" class="form-control" id="commentSearch_grade_ceiling" placeholder="評分上限" value="">
						</div>
						<div class="form-group col-md-6">
							<label for="Name">　　</label>
							<input type="text" class="form-control" id="commentSearch_grade_floor" placeholder="評分下限" value="">

					<button class="btn btn-primary btn-lg pull-right" id="commentSearch">查詢</button>
					<button class="btn btn-warning btn-lg pull-right " id="filterClear">清除</button>
				</div>
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="col-xs-1">#</th>
							<th class="col-xs-1">評論編號</th>
							<th class="col-xs-2">評論會員</th>
							<th class="col-xs-2">被評商品</th>
							<th class="col-xs-1">評分</th>
							<th class="col-xs-4">評語</th>
							<!-- <th class="col-xs-1">檢視詳細</th> -->
							<th class="col-xs-1">刪除</th>
						</tr>
					</thead>
					<tbody class="product_list">

					</tbody>
				</table>
			</div>
		</div>
