<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WGS - Admin</title>
	<script src="js/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/admin.css">
	<script src="js/gridly/jquery.gridly.js" type="text/javascript"></script>
	<link href="js/gridly/jquery.gridly.css" rel="stylesheet" type="text/css" />
	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body>
	<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<div id="header"></div>
	<!-- /.navbar-collapse -->
	<script src="./js/ajax.js"></script>
	<script src="./js/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<section>
		<div class="container">
			<div class="gridly">
				<div class="brick info c1">
					<a class="stat-column" href="/admin/product_search">
						<div class="stat_name"> <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>商品數量</div>
						<div class="stat_product stat_info"></div>

					</a>
				</div>
				<div class="brick info c2">
					<a class="stat-column" href="/admin/category_edit">
						<div class="stat_name"> <span class="glyphicon glyphicon-triangle-right" aria-hidden="true">商品分類</div>
							<div class="stat_category stat_info"></div>
						</a>
					</div>
					<div class="brick info c3">
						<a class="stat-column" href="/admin/order_search">
							<div class="stat_name"> <span class="glyphicon glyphicon-triangle-right" aria-hidden="true">累計交易量</div>
							<div class="stat_order stat_info"></div>
						</a>
					</div>
					<div class="brick info c4">
						<a class="stat-column" href="#">
							<div class="stat_name"> <span class="glyphicon glyphicon-triangle-right" aria-hidden="true">總交易金額</div>
							<div class="stat_info stat_sum"></div>
						</a>
					</div>

			<div class="brick large c3">
				<div class="stat_name">

					<div class="col-md-9">
						<label for="Name">商品快查</label>
						<div class="input-group">
							<input type="text" class="form-control" id="productSearch" placeholder="商品編號"  style="width:250px">
							<span class ="inputgroup-btn">
								<button class="btn btn-warning"type="button" name="button">Go</button>
							</span>
							<div class="align-bottom">
								<br>
								<button class="btn btn-warning" type="button" name="button">新增商品</button>
								<button class="btn btn-default" type="button" name="button">分類管理</button>
							</div>

						</div>
				</div>
				<div class="col-md-3">
					<img src="/admin/images/package.png" alt="" align="right">
				</div>

			</div>
		</div>

		<div class="brick enormous">
			<h4>商品分類統計</h4>
			<hr><br>
			<canvas id="myChart"></canvas>


		</div>
		<div class="brick large c3">
			<div class="stat_name">

				<div class="col-md-9">
					<label for="Name">訂單快查</label>
					<div class="input-group">
						<input type="text" class="form-control" id="productSearch" placeholder="訂單編號" style="width:250px">
						<span class="inputgroup-btn">
							<button class="btn btn-warning"type="button" name="button">Go</button>
						</span>
						<div class="align-bottom">
							<br>
							<button class="btn btn-warning" type="button" name="button">訂單詳覽</button>
							<button class="btn btn-default" type="button" name="button">金鑰管理</button>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<img src="/admin/images/shopping-cart.png" alt="" align="right">
				</div>

			</div>
		</div>
		<div class="brick large c3">
			<div class="stat_name">
				<div class="col-md-9">
					會員資訊
					<div class="align-bottom">
						<hr>
						<button class="btn btn-warning" type="button" name="button">會員查詢</button>
						<button class="btn btn-danger" type="button" name="button">登出所有會員</button>
					</div>
				</div>
				<div class="col-md-3">

					<img src="/admin/images/user.png" alt="" align="right">
				</div>
			</div>
		</div>

		</div>
		</div>
	</section>
	<div id="footer"></div>
	<script src="js/bootstrap.js"></script>
</body>

</html>
