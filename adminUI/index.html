<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WGS - Admin</title>
	<script src="js/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/admin.css">
	<script src="js/gridly/jquery.gridly.js" type="text/javascript"></script>
	<link href="js/gridly/jquery.gridly.css" rel="stylesheet" type="text/css" />
	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body>
	<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<div id="header"></div>
	<!-- /.navbar-collapse -->
	<script src="./js/ajax.js"></script>
	<script src="./js/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<section>
		<div class="container">
			<div class="gridly">
				<div class="brick info c1">
					<a class="stat-column" href="/admin/product_search">
						<div class="stat_name"> <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>商品數量</div>
						<div class="stat_product stat_info"></div>

					</a>
				</div>
				<div class="brick info c2">
					<a class="stat-column" href="/admin/category_edit">
						<div class="stat_name"> <span class="glyphicon glyphicon-triangle-right" aria-hidden="true">商品分類</div>
							<div class="stat_category stat_info"></div>
						</a>
					</div>
					<div class="brick info c3">
						<a class="stat-column" href="/admin/order_search">
							<div class="stat_name"> <span class="glyphicon glyphicon-triangle-right" aria-hidden="true">累計交易量</div>
							<div class="stat_order stat_info"></div>
						</a>
					</div>
					<div class="brick info c4">
						<a class="stat-column" href="#">
							<div class="stat_name"> <span class="glyphicon glyphicon-triangle-right" aria-hidden="true">總交易金額</div>
							<div class="stat_info stat_sum"></div>
						</a>
					</div>

			<div class="brick large c3">
				<div class="stat_name">
					商品查詢
				</div>
			</div>

			<div class="brick enormous">
				<h4>商品分類統計</h4>
				<canvas id="myChart"></canvas>
			</div>
			<div class="brick large c3">
				<div class="stat_name">
					商品查詢
				</div>
			</div>
			<div class="brick large c3">
				<div class="stat_name">
					商品查詢
				</div>
			</div>

			</div>
		</div>
	</section>
	<div id="footer"></div>
	<script src="js/bootstrap.js"></script>
</body>

</html>
