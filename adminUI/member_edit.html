<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WGS - Admin</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/admin.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="./js/EasyAutoComplete/jquery.easy-autocomplete.min.js"></script>
	<link rel="stylesheet" href="./js/EasyAutoComplete/easy-autocomplete.min.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body>
	<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<script src="./js/ajax.js"></script>
	<script src="./js/member_edit.js"></script>
	<div id="header"></div>
	<!-- /.navbar-collapse -->
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="well">
					<span class="admin_title">會員資料修改</span>
				</div>
			</div>
		</div>

	</section>

	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="form-group col-md-6">
					<label for="Name">會員ID</label>
					<input type="text" class="form-control" id="memberEdit_CID" placeholder="你看不到我" readonly>
				</div>
				<div class="form-group col-md-6">
					<label for="exampleFormControlSelect1">性別</label>
					<select class="form-control" id="memberEdit_gender">
						<option value=""></option>
						<option value="1">男</option>
						<option value="0">女</option>
						<option value="2">都不是</option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<label for="Name">姓氏</label>
					<input type="text" class="form-control" id="memberEdit_last_name" placeholder="">
				</div>
				<div class="form-group col-md-6">
					<label for="Name">名字</label>
					<input type="text" class="form-control" id="memberEdit_first_name" placeholder="">
				</div>
				<div class="form-group col-md-6">
					<label for="Name">Email</label>
					<input type="text" class="form-control" id="memberEdit_email" placeholder="">
				</div>

				<div class="form-group col-md-6">
					<label for="Name">聯絡電話</label>
					<input type="text" class="form-control" id="memberEdit_phone" placeholder="">
				</div>
				<div class="form-group col-md-12">
					<label for="Name">地址</label>
					<input type="text" class="form-control" id="memberEdit_address" placeholder="請輸入地址">
				</div>
				<div class="form-group col-md-6">
					<label for="Name">生日</label>
					<input type="text" class="form-control" id="memberEdit_birthday" placeholder="">
				</div>
				<div class="form-group col-md-6">
					<label for="Name">紅利點數</label>
					<input type="text" class="form-control" id="memberEdit_reward_point" placeholder="">
				</div>
				<button class="btn btn-primary btn-lg pull-right" id="member_edit_submit">送出</button>
			</div>
		</div>
	</section>

	<section>
		<div class="modal fade" id="memberEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content memberEditModalBody">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="memberEditModalTitle"></h4>
					</div>
					<div class="modal-body" id="memberEditModalBody"></div>
					<div class="modal-footer" id="memberEditModalFooter"></div>
				</div>
			</div>
		</div>
	</section>
	<hr>
	<div id="footer"></div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>
</body>

</html>
