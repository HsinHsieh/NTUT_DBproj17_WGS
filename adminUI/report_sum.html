<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WGS - Admin</title>
	<script src="js/jquery-1.11.3.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/admin.css">
	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body>
	<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<script src="./js/ajax.js"></script>
	<script src="./js/report_sum.js"></script>
	<link href="./js/c3/c3.css" rel="stylesheet">
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="./js/c3/c3.min.js"></script>
	<div id="header"></div>
	<!-- /.navbar-collapse -->
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="well">
					<span class="admin_title">銷售金額統計</span>

				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group col-md-4">
				<label for="Name">統計區間</label>
				<input type="text" class="form-control" id="reportNumDate_start" placeholder="請輸入起始日期" value="">
			</div>
			<div class="form-group col-md-4">
				<label for="Name"> </label>
				<input type="text" class="form-control" id="reportNumDate_end" placeholder="請輸入結束日期" value="">
			</div>
			<button class="btn btn-primary" type="button" id="reportNumSubmit">查詢</button>
		</div>
	</section>
	<section>
		<div class="col-md-8 col-md-offset-2">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						日銷售金額
					</div>
					<div class="panel-body">
						<div id="SumDayChart"></div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading">
						週銷售金額
					</div>
					<div class="panel-body">
						<div id="SumWeekChart"></div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading">
						月銷售金額
					</div>
					<div class="panel-body">
						<div id="SumMonthChart"></div>
					</div>
				</div>
			</div>

		</div>

	</section>
	<hr>
	<div id="footer"></div>
	<script src="js/bootstrap.js"></script>
</body>

</html>
