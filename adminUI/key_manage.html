<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WGS - Admin</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/admin.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="./js/EasyAutoComplete/jquery.easy-autocomplete.min.js"></script>
	<link rel="stylesheet" href="./js/EasyAutoComplete/easy-autocomplete.min.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body>
	<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<script src="./js/ajax.js"></script>
	<script src="./js/key_manage.js"></script>
	<div id="header"></div>
	<!-- /.navbar-collapse -->
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="well">
					<span class="admin_title">金鑰管理</span>
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="col-md-8 col-md-offset-2">
			<div class="operationResult">

			</div>
		</div>
	</section>
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="well">
					<h3>金鑰查詢</h3>
					<div class="row">
						<div class="col-md-12">
							<div class="form-row">
								<div class="form-group col-md-4">
									<label for="Name">訂單編號</label>
									<input type="text" class="form-control" id="keySearch_OID" placeholder="請輸入訂單編號">
									<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
								</div>

								<div class="form-group col-md-4">
									<label for="Name">客戶ID</label>
									<input type="text" class="form-control" id="keySearch_CID" placeholder="請輸入客戶ID">
									<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
								</div>
								<div class="form-group col-md-4">
									<label for="Name">產品編號</label>
									<input type="text" class="form-control" id="keySearch_PID" placeholder="請輸入產品ID">
									<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
								</div>
								<div class="form-group col-md-4">
									<label for="exampleFor">金鑰狀態</label>
									<select class="form-control" id="keySearch_status">
												<option value=""></option>
												<option value="0">未使用</option>
												<option value="1">已使用</option>
										</select>
								</div>
								<button class="btn btn-primary btn-lg pull-right" id="keySearch">查詢</button>
								<button class="btn btn-warning btn-lg pull-right" id="filterClear">清除</button>
							</div>
						</div>
					</div>
				</div>
			</div>

	</section>
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="col-xs-1">#</th>
							<th class="col-xs-2">訂單編號</th>
							<th class="col-xs-2">客戶ID</th>
							<th class="col-xs-2">產品ID</th>
							<th class="col-xs-3">金鑰</th>
							<th class="col-xs-1">狀態修改</th>
						</tr>
					</thead>
					<tbody class="key_list"></tbody>
				</table>
			</div>
		</div>
	</section>
	<section>
		<div class="modal fade" id="categoryAddModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" id="categoryAddTitle">新增分類</h4>
					</div>
					<div class="modal-body" id="categoryAddBody">
						<label for='Name'>分類編號</label>
						<input type='text' class='form-control' id='category_add_CAID' placeholder='限英文字元(3)' value=''>
						<label for='Name'>分類名稱</label>
						<input type='text' class='form-control' id='category_add_name' placeholder='分類名稱' value=''>
					</div>
					<div class="modal-footer" id="categoryAddFooter"><button class='btn btn-primary btn-lg pull-right' id='category_add_submit'>新增</button><button type='button' class='btn btn-default btn-lg' data-dismiss='modal'>取消</button></div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="categoryEditModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" id="categoryEditTitle">分類修改</h4>
					</div>
					<div class="modal-body" id="categoryEditBody">
						<label for='Name'>分類編號</label>
						<input type='text' class='form-control' id='category_edit_CAID' placeholder='CAID' value=''>
						<label for='Name'>分類名稱</label>
						<input type='text' class='form-control' id='category_edit_name' placeholder='分類名稱' value=''>
					</div>
					<div class="modal-footer" id="categoryEditFooter">
						<input type='hidden' name='originalcaid' id='category_edit_originalcaid' value=''><button class='btn btn-primary btn-lg pull-right' id='category_edit_submit'>修改</button><button type='button' class='btn btn-default btn-lg' data-dismiss='modal'>取消</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="categoryDeleteModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" id="categoryDeleteTitle">刪除分類</h4>
					</div>
					<div class="modal-body" id="categoryDeleteBody"></div>
					<div class="modal-footer" id="categoryAddFooter">
						<input type='hidden' name='originalcaid' id='category_delete_caid' value=''>
						<button class='btn btn-danger btn-lg pull-right' id='category_delete_submit'>確定</button>
						<button type='button' class='btn btn-default btn-lg' data-dismiss='modal'>取消</button></div>
				</div>
			</div>
		</div>
	</section>

	<hr>
	<div id="footer"></div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>
</body>

</html>
