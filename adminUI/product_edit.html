<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WGS - Admin</title>
	<script src="./js/jquery-1.11.1.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/admin.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body>
	<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<script src="./js/ajax.js"></script>
	<script src="./js/product_edit.js"></script>
	<div id="header"></div>
	<!-- /.navbar-collapse -->
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="well">
					<span class="admin_title">商品查詢修改</span>
				</div>
			</div>
		</div>

	</section>

	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="col-md-6">
					<div class="productEditPic"> </div>
				</div>
				<div class="form-group col-md-6">
					<label for="Name">商品編號</label>
					<input type="text" class="form-control" id="productEdit_PID" placeholder="遊戲編號" readonly>

				</div>
				<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->

				<div class="form-group col-md-6">
					<label for="Name">遊戲名稱</label>
					<input type="text" class="form-control" id="productEdit_name" placeholder="請輸入商品名稱">
					<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
				</div>
				<div class="form-group col-md-6">
					<label for="Name">遊戲價格</label>
					<input type="text" class="form-control" id="productEdit_price" placeholder="請輸入整數$">
					<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
				</div>

				<div class="form-group col-md-6">
					<label for="exampleFormControlSelect1">商品分類</label>
					<select class="form-control" id="productEdit_category">
                <option value=""></option>
              </select>
				</div>
				<div class="form-group col-md-6">
					<label for="Name">供應商</label>
					<input type="text" class="form-control" id="productEdit_supplier" placeholder="遊戲廠商">
					<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
				</div>
				<div class="form-group col-md-6">
					<label for="Name">上市日期</label>
					<input type="text" class="form-control" id="productEdit_date" placeholder="遊戲廠商">
					<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
				</div>
				<div class="form-group col-md-6">
					<form class="uploadImage" enctype="multipart/form-data" action="/admin/api/productEdit/file" method="POST">
						<label for="imagename">商品圖片上傳</label>
						<input type="file" name="imagename" id="imagename">
					</form>
				</div>
				<div class="form-group col-md-12">
					<label for="Product_Description">商品描述</label>
					<textarea class="form-control" id="productEdit_description" type="text" placeholder="Enter here" rows="8"></textarea>
				</div>
				<div class="form-group col-md-12">
					<label for="System_Requirement">系統需求</label>
					<textarea class="form-control" id="productEdit_requirement" type="text" placeholder="Enter here" rows="8"></textarea>
				</div>

				<button class="btn btn-primary btn-lg pull-right" id="product_add_submit">送出</button>


			</div>
		</div>
	</section>

	<section>
		<div class="modal fade" id="productEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content productEditModalBody">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="productEditModalTitle"></h4>
					</div>
					<div class="modal-body" id="productEditModalBody"></div>
					<div class="modal-footer" id="productEditModalFooter"></div>
				</div>
			</div>
		</div>
	</section>
	<hr>
	<div id="footer"></div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>
</body>

</html>
