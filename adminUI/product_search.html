<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WGS - Admin</title>
	<script src="./js/jquery-1.11.1.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/admin.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body>
	<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<script src="./js/ajax.js"></script>
	<script src="./js/product_search.js"></script>
	<div id="header"></div>
	<!-- /.navbar-collapse -->
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="well">
					<span class="admin_title">商品查詢修改</span>
				</div>
			</div>
		</div>

	</section>
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="well">
					<h3>商品查詢</h3>
					<div class="row">
						<div class="form-group col-md-4">
							<label for="Name">商品編號</label>
							<input type="text" class="form-control" id="productSearch_PID" placeholder="遊戲編號" value="">
							<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
						</div>
						<div class="form-group col-md-4">
							<label for="Name">遊戲名稱</label>
							<input type="text" class="form-control" id="productSearch_name" placeholder="請輸入商品名稱" value="">
							<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
						</div>
						<div class="form-group col-md-4">
							<label for="exampleFormControlSelect1">商品分類</label>
							<select class="form-control" id="productSearch_catagory">
									<option value=""></option>
							</select>
						</div>

						<div class="form-row">
							<div class="form-group col-md-3">
								<label for="Name">遊戲價格</label>
								<input type="text" class="form-control" id="productSearch_price_low" placeholder="請輸入價格下限" value="">
							</div>
							<div class="form-group col-md-3">
								<label for="Name"> </label>
								<input type="text" class="form-control" id="productSearch_price_up" placeholder="請輸入價格上限" value="">
							</div>
							<div class="form-group col-md-6">
								<label for="exampleFor">供應商</label>
								<select class="form-control" id="productSearch_supplier">
										<option value=""></option>
								</select>
							</div>
						</div>
						<button class="btn btn-primary btn-lg pull-right" id="productSearch">查詢</button>
						<button class="btn btn-warning btn-lg pull-right" id="filterClear">清除</button>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="col-xs-1">#</th>
							<th class="col-xs-2">商品編號</th>
							<th class="col-xs-3">商品名稱</th>
							<th class="col-xs-3">供應商</th>
							<th class="col-xs-1">價格</th>
							<th class="col-xs-1">編輯</th>
							<th class="col-xs-1">刪除</th>
						</tr>
					</thead>
					<tbody class="product_list">

					</tbody>
				</table>
			</div>
		</div>
	</section>
	<section>
		<div class="modal fade" id="productDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content productDeleteModalBody">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="productDeleteModalTitle">是否確認刪除以下產品?</h4>
					</div>
					<div class="modal-body" id="productDeleteModalBody">

						<div class="row">
							<div class="col-md-6">
								<div class="productDeleteContent"></div>
							</div>
							<div class="col-md-6">
								<div class="productDeletePic"> </div>
							</div>
						</div>
					</div>
					<div class="modal-footer" id="productDeleteModalFooter">
						<input type="hidden" id="productDeletePID" value="">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-danger" id="productDeleteConfirm">確認</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<hr>
	<div id="footer"></div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>
</body>

</html>
