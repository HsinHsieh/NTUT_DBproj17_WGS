<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WGS - Admin</title>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/admin.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body>

	<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<div id="header"></div>
	<!-- /.navbar-collapse -->
	<script src="./js/ajax.js"></script>
	<script src="./js/product_add.js"></script>
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="well">
					<span class="admin_title">商品上架</span>
				</div>
			</div>
		</div>
	</section>
	<section>

		<div class="col-md-8 col-md-offset-2">
			<div class="form-group col-md-6">
				<label for="Name">產品編號</label>
				<input type="text" class="form-control" id="productAdd_PID" placeholder="系統自動產生" readonly>
			</div>
			<div class="form-group col-md-6">
				<label for="Name">遊戲名稱</label>
				<input type="text" class="form-control" id="productAdd_name" placeholder="請輸入商品名稱">
				<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
			</div>
			<div class="form-group col-md-6">
				<label for="Name">遊戲價格</label>
				<input type="text" class="form-control" id="productAdd_price" placeholder="請輸入整數$">
				<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
			</div>
			<div class="form-group col-md-6">
				<label for="exampleFormControlSelect1">商品分類</label>
				<select class="form-control" id="productAdd_category">
                <option value=""></option>
        </select>
			</div>
			<div class="form-group col-md-6">
				<label for="Name">供應商</label>
				<input type="text" class="form-control" id="productAdd_supplier" placeholder="遊戲廠商">
				<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
			</div>
			<div class="form-group col-md-6">
				<label for="Name">發售日期</label>
				<input type="text" class="form-control" id="productAdd_date" placeholder="遊戲上市日期">
				<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
			</div>
			<div class="form-group col-md-12">
				<label for="Product_Description">商品描述</label>
				<textarea class="form-control" id="productAdd_description" type="text" placeholder="Enter here" row="8"></textarea>
			</div>
			<div class="form-group col-md-12">
				<label for="System_Requirement">系統需求</label>
				<textarea class="form-control" id="productAdd_Requirement" type="text" placeholder="Enter here" row="8"></textarea>
			</div>
			<div class="form-group col-md-6">
				<label for="Pic">選擇商品圖片</label><br/>
				<input class="form-control-file" id="Pic" type="file" />
			</div>
			<button class="btn btn-primary btn-lg pull-right" id="product_add_submit">送出</button>
		</div>

	</section>


	<hr>
	<div id="footer"></div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>
</body>

</html>
