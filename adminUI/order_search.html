<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WGS - Admin</title>
	<script src="./js/jquery-1.11.1.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/admin.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body>
	<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<div id="header"></div>
	<!-- /.navbar-collapse -->
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="well">
					<span class="admin_title">訂單查詢修改</span>
				</div>
			</div>
		</div>

	</section>
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="well">
					<h3>商品查詢</h3>
					<div class="row">
						<div class="col-md-12">
							<form class="" action="index.html" method="post">
								<div class="form-row">
									<div class="form-group col-md-4">
										<label for="Name">商品編號</label>
										<input type="text" class="form-control" id="product_CID" placeholder="遊戲編號">
										<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
									</div>

									<div class="form-group col-md-4">
										<label for="Name">遊戲名稱</label>
										<input type="text" class="form-control" id="product_name" placeholder="請輸入商品名稱">
										<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
									</div>
									<div class="form-group col-md-4">
										<label for="Name">供應商</label>
										<input type="text" class="form-control" id="product_supplier" placeholder="遊戲廠商">
										<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
									</div>
									<div class="form-row">
										<div class="form-group col-md-3">
											<label for="Name">遊戲價格</label>
											<input type="text" class="form-control" id="product_price_upbound" placeholder="請輸入價格下限">
										</div>
										<div class="form-group col-md-3">
											<label for="Name"> </label>
											<input type="text" class="form-control" id="product_price_lowbound" placeholder="請輸入價格上限">
										</div>
									</div>
									<div class="form-group col-md-6">
										<label for="exampleFormControlSelect1">商品分類</label>
										<select class="form-control" id="product_catagory">
			                <option>我是分類1</option>
			                <option>我是分類2</option>
			                <option>我是分類3</option>
			                <option>我是分類4</option>
			                <option>我是分類5</option>
			              </select>
									</div>
									<button class="btn btn-primary btn-lg pull-right" type="submit">查詢</button>

							</form>
							</div>
						</div>
					</div>
				</div>
			</div>

	</section>
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">商品編號</th>
							<th scope="col">商品名稱</th>
							<th scope="col">供應商</th>
							<th scope="col">價格</th>
							<th scope="col">編輯</th>
							<th scope="col">刪除</th>
						</tr>
					</thead>
					<tbody class="product_list">
						<tr>
							<th scope="row">1</th>
							<td>ACT0000007</td>
							<td>Grand Theft Auto V</td>
							<td>Rockstar Games</td>
							<td>1944</td>
							<td><button class="btn btn-primary" type="button" name="button" onclick="location.href='product_edit.html'">編輯</button></td>
							<td><button class="btn btn-danger" type="button" name="button">刪除</button></td>
						</tr>
						<tr>
							<th scope="row">2</th>
							<td>ACT0000015</td>
							<td>Watch_Dogs 2</td>
							<td>Ubisoft</td>
							<td>1619</td>
							<td><button class="btn btn-primary" type="button" name="button" onclick="location.href='product_edit.html'">編輯</button></td>
							<td><button class="btn btn-danger" type="button" name="button">刪除</button></td>
						</tr>
						<tr>
							<th scope="row">3</th>
							<td>AVG0000083</td>
							<td>Don't Starve</td>
							<td>Klei Entertainment</td>
							<td>268</td>
							<td><button class="btn btn-primary" type="button" name="button" onclick="location.href='product_edit.html'">編輯</button></td>
							<td><button class="btn btn-danger" type="button" name="button">刪除</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>



	<hr>
	<div id="footer"></div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>
</body>

</html>
