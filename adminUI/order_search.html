<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WGS - Admin</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/admin.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="./js/EasyAutoComplete/jquery.easy-autocomplete.min.js"></script>
	<link rel="stylesheet" href="./js/EasyAutoComplete/easy-autocomplete.min.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body>
	<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<script src="./js/ajax.js"></script>
	<script src="./js/order_search.js"></script>
	<div id="header"></div>
	<!-- /.navbar-collapse -->
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="well">
					<span class="admin_title">訂單查詢修改</span>
				</div>
			</div>
		</div>

	</section>
	<section>
		<div class="col-md-8 col-md-offset-2">
			<div class="operationResult"></div>
		</div>
	</section>
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="well">
					<h3>訂單查詢</h3>
					<div class="row">
						<div class="col-md-12">
							<div class="form-row">
								<div class="form-group col-md-4">
									<label for="Name">訂單編號</label>
									<input type="text" class="form-control" id="orderSearch_OID" placeholder="請輸入訂單編號">
									<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
								</div>

								<div class="form-group col-md-4">
									<label for="Name">客戶ID</label>
									<input type="text" class="form-control" id="orderSearch_CID" placeholder="請輸入客戶ID">
									<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
								</div>
								<div class="form-group col-md-4">
									<label for="exampleFor">訂單狀態</label>
									<select class="form-control" id="orderSearch_status">
												<option value=""></option>
												<option value="0">未結帳</option>
												<option value="1">已付款</option>
										</select>
								</div>
								<div class="form-row">
									<div class="form-group col-md-3">
										<label for="Name">訂單總金額價格</label>
										<input type="text" class="form-control" id="orderSearch_price_low" placeholder="請輸入金額下限">
									</div>
									<div class="form-group col-md-3">
										<label for="Name"> </label>
										<input type="text" class="form-control" id="orderSearch_price_up" placeholder="請輸入金額上限">
									</div>
								</div>
								<div class="form-group col-md-6">
									<label for="Name">訂單成立時間</label>
									<input type="text" class="form-control" id="orderSearch_date" placeholder="YYYY-MM-DD">
								</div>
								<button class="btn btn-primary btn-lg pull-right" id="orderSearch">查詢</button>
								<button class="btn btn-warning btn-lg pull-right" id="filterClear">清除</button>
							</div>
						</div>
					</div>
				</div>
			</div>

	</section>
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">訂單編號</th>
							<th scope="col">客戶名稱</th>
							<th scope="col">總金額</th>
							<th scope="col">狀態</th>
							<th scope="col">下定時間</th>
							<th scope="col">編輯</th>
							<th scope="col">刪除</th>
						</tr>
					</thead>
					<tbody class="order_list"></tbody>
				</table>
			</div>
		</div>
	</section>
	<section>
		<div class="modal fade" id="orderDeleteModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" id="orderDeleteTitle">刪除訂單</h4>
					</div>
					<div class="modal-body" id="orderDeleteBody"></div>
					<div class="modal-footer" id="orderAddFooter">
						<input type='hidden' name='originalcaid' id='order_delete_oid' value=''>
						<button class='btn btn-danger btn-lg pull-right' id='order_delete_submit'>確定</button>
						<button type='button' class='btn btn-default btn-lg' data-dismiss='modal'>取消</button></div>
				</div>
			</div>
		</div>
	</section>


	<hr>
	<div id="footer"></div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>
</body>

</html>
