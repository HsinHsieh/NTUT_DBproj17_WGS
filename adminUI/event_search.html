<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WGS - Admin</title>
	<script src="./js/jquery-1.11.1.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/admin.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body>
	<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<script src="./js/ajax.js"></script>
	<script src="./js/event_search.js"></script>
	<div id="header"></div>
	<!-- /.navbar-collapse -->
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="well">
					<span class="admin_title">活動查詢修改</span>
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="col-md-8 col-md-offset-2">
			<div class="operationResult"></div>
		</div>
	</section>
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="well">
					<h3>活動查詢</h3>
					<div class="row">
						<div class="form-group col-md-4">
							<label for="Name">活動編號</label>
							<input type="text" class="form-control" id="eventSearch_EID" placeholder="活動ID" value="">
							<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
						</div>
						<div class="form-group col-md-4">
							<label for="Name">活動名稱</label>
							<input type="text" class="form-control" id="eventSearch_name" placeholder="請輸入活動名稱" value="">
							<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
						</div>
						<div class="form-group col-md-4">
							<label for="exampleFormControlSelect1">適用對象</label>
							<select class="form-control" id="eventSearch_target">
									<option value=""></option>
							</select>
						</div>

						<div class="form-row">
							<div class="form-group col-md-2">
								<label for="Name">活動開始期間</label>
								<input type="text" class="form-control" id="eventSearch_date_start" placeholder="請輸入開始時間YYYY-MM-DD" value="">
							</div>
							<div class="form-group col-md-2">
								<label for="Name"> </label>
								<input type="text" class="form-control" id="eventSearch_date_end" placeholder="請輸入結束時間YYYY-MM-DD" value="">
							</div>
							<div class="form-group col-md-2">
								<label for="Name">折扣</label>
								<input type="text" class="form-control" id="eventSearch_discount" placeholder="0-1間的小數" value="">
							</div>
							<div class="form-group col-md-6">
								<label for="exampleFormControlSelect1">活動分類</label>
								<select class="form-control" id="eventSearch_category">

								</select>
							</div>
						</div>
						<button class="btn btn-primary btn-lg pull-right" id="eventSearch">查詢</button>
						<button class="btn btn-warning btn-lg pull-right" id="filterClear">清除</button>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
	<section>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="col-xs-1">#</th>
							<th class="col-xs-3">活動名稱</th>
							<th class="col-xs-1">開始日期</th>
							<th class="col-xs-1">結束日期</th>
							<th class="col-xs-1">適用對象</th>
							<th class="col-xs-1">折扣</th>
							<th class="col-xs-1">編輯</th>
							<th class="col-xs-1">刪除</th>
						</tr>
					</thead>
					<tbody class="event_list">

					</tbody>
				</table>
			</div>
		</div>
	</section>
	<section>
		<div class="modal fade" id="eventDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content eventDeleteModalBody">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="eventDeleteModalTitle">刪除確認</h4>
					</div>
					<div class="modal-body" id="eventDeleteModalBody"></div>
					<div class="modal-footer" id="eventDeleteModalFooter">
						<input type="hidden" id="category_delete_eid" value="">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-danger" id="event_delete_submit">確認</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<hr>
	<div id="footer"></div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>
</body>

</html>
