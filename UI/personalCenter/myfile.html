<section>
    <div class="row">
        <div class="col-md-12">
            <div class="well">
                <h3>個人資料查詢修改</h3>
            </div>
        </div>
    </div>

</section>
<section>
    <div class="row">
        <div class="col-md-12">
            <div class="well">
                <div class="row">
                    <div class="form-group col-md-5">
                        <label for="Name">會員帳戶</label>
                        <input type="text" readonly class="form-control" id="myfile_CID">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="Name">修改密碼</label>
                        <br>
                        <button id="pswBtn" class="btn btn-danger">修改密碼</button>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Name">註冊日期</label>
                        <input type="text" readonly class="form-control" id="myfile_Register_Date">
                    </div>


                    <div class="form-group col-md-4">
                        <label for="Name">名字</label>
                        <input type="text" class="form-control" id="myfile_First_Name" value="">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Name">姓氏</label>
                        <input type="text" class="form-control" id="myfile_Last_Name" value="">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="exampleFor">性別</label>
                        <select class="form-control" id="myfile_Gender">
										<option value="1">男</option>
                                        <option value="0">女</option>
                                        <option value="2">都不4</option>
								</select>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="Name">連絡電話</label>
                        <input type="text" class="form-control" id="myfile_Phone" placeholder="請輸入鑾絡電話(選填)" value="">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Name">生日</label>
                        <input type="text" class="form-control" id="myfile_Birthday" placeholder="YYYY-MM-DD (選填)" value="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Name">Email</label>
                        <input type="text" class="form-control" id="myfile_Email" placeholder="請輸入Email(選填)" value="">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="Name">地址</label>
                        <input type="text" class="form-control" id="myfile_Adress" placeholder="請輸入地址(選填)" value="">
                    </div>


                </div>
                <div class="row">
                    <button class="btn btn-primary btn-lg pull-right" id="modifyBtn">確定修改</button>
                    <button class="btn btn-warning btn-lg pull-right" id="filterClear">取消</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
